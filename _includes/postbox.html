<div class="post-box">
	{% if post.image %}<div class="img"><a href="{{ post.url }}"><img class="lazy" data-original="/img/{{ post.image }}" width="100" height="100"><noscript><img src="/img/{{ post.image }}" width="100" heigh="100"></noscript></a></div>{% endif %}{% capture kuu %}{{ post.date | date: "%m"  }}{% endcapture %}{% assign kuu = kuu | minus: 1 %}
	<div class="text">
		<div class="dashed-underline">
			<a href="{{ post.url }}">{{ post.title }}</a>
			<a href="{{ post.url }}#disqus_thread" class="comment-count"></a>
			<span class="date">{{ post.date | date: "%e"  }}{{paev}}. {{site.kuud[kuu]}} {{ post.date | date: "%Y"  }}</span>
		</div>
		{{ post.excerpt }}
	</div>
</div>
